databases:
  - name: therealnews
    databaseName: therealnews
    user: therealnews

services:
  - type: web
    name: therealnews
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: therealnews
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false